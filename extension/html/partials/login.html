<form class="simple-form">
<div ng-show="msg">
    {{msg}}
</div>
<input type="text"   ng-model="username"></input>
<input type="password" ng-model="password"></input>
<input type="submit" value="Login" ng-click="tryLogin(username,password)"></input>
<input type="submit" value="Register" ng-click="register(username,password)"></input>
</form>
