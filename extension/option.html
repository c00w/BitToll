<!doctype html>
<html ng-csp ng-app lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bittoll Login</title>
    <style  src="option.css"></style>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="option.js" type="text/javascript"></script>
  </head>
  <body ng-controller="LoginCtrl">
        <form class="simple-form">
        {{hi}}
        <input type="text"   ng-model="username"></input>
        <input type="password" ng-model="password"></input>
        <input type="submit" value="Login" ng-click="tryLogin(username,password)"></input>
        <input type="submit" value="Register" ng-click="register(username,password)"></input>
        </form>
  </body>
</html>
